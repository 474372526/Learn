<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句switch</title>
</head>
<body>
    
<script>

    var day = 3;
    switch(day){
        case 0:
            console.log("今天周一"); 
            break;
        case 1:
            console.log("今天周二");
            break;
        case 2:
            console.log("今天周三");
            break;
        case 3:
            console.log("今天周四");
            break;    
        case 4:
            console.log("今天周五");
            break;        
        case 5:
            console.log("今天周六");
            break;     

        default://以上都不满足，执行此条件
            console.log("今天周日"); 
     }



     






</script>

</body>
</html>
