<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔值运算符</title>
</head>
<body>
    
    <script>

        var flag = true;
        console.log(!flag);   //false    
        
        


        //以下6个都为true                                           
        console.log(!null);
        console.log(!undefined);
        console.log(!0);
        console.log(!"");
        console.log(!NaN);
        console.log(!false);

        console.log(!100);
        console.log(!"libai");
        console.log(!{name:"libai"});

        //&&且运算符   多个条件都要满足，任何一个条件不满足都是false
        console.log(100>10 && 100<20);  //false
        console.log(100>10 && 100>20);  //true

        //  ||或运算符   满足一个条件为true  都不满足才false
        console.log(100>10 || 100<20);   //true  

    </script>

</body>
</html>
