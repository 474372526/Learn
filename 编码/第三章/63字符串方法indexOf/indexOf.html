<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断字符串是否有需要的词汇</title>
</head>
<body>
    
    <script>

        var hello = "helloworld!";
        //判断上述字符串是否存在d这个词汇
        console.log(hello.indexOf("d")); //9

        var gqlbb = "天上明月光，疑是地上霜，能做我女朋友么，举头望明月，低头思故乡";
        console.log(gqlbb.indexOf("能做我女朋友么"));  //12


        var str = "thrusday";
        //判断有没有"u"
        console.log(str.indexOf("u",5));  //第二参数不写，返回3，写了5，返回-1



        if(gqlbb.indexOf("能做我女朋友么") > -1){
            console.log("他表白了");
        }else{
            console.log("没有表白，你想多了 ");
        }


    </script>

</body>
</html>
