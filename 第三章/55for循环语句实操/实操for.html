<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for实操</title>
</head>
<body>
    
<script>
    var sun = 0;
    //循环输出1~100之间数字的和
    for(var i = 1;i<=100;i++){
        sun += i ;  //sun=sun+i
    }
    console.log(sun);


    //循环输出1000以内的奇数，不能被二整除的叫奇数
    for(var i = 0;i<=1000;i++){
        if(i % 2 !==0){
            console.log(i);
        }
    }


    //打印九九乘法表
    //字符串和数字相加：会显示一个字符串的格式  "i=" + i => i=数字
    var sum = 0;
    
    for(var i = 1;i<=9;i++){
            //console.log("i=" + i);

            document.write("<br/>")  //换行

        for(var j = 1;j<=i;j++){
           //console.log("j=" + j);

           sum = i*j
            //console.log(i + "*" +j + "=" + sum);  可从控制台查看
            document.write(i + "*" + j + "=" + sum + "  ")   //页面显示,最后加空格将表格间距隔开
        }
    }

    //i = 1: j = 1
    //i = 2: j = 1  j = 2
    //i = 3: j = 1  j = 2  j = 3
    //i = 4: j = 1  j = 2  j = 3  j = 4



</script>


</body>
</html>
