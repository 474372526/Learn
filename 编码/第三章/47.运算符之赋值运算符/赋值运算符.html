<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        
        //赋值运算符
        var num1 = 100;
        var num2 = num1
        console.log(num1);  //100
        console.log(num2);  //100

        //+=  x+=y  =>  x= x+y
        var x = 10;
        var y = 10;
        console.log(x += y);  //20  x + y =10+10=20



    </script>
</body>
</html>
