<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var arr = [1,2,3,4,5];
        arr.reverse();
        console.log(arr);//5,4,3,2,1



        //例子：helloworld字符串：翻转显示：dlrowolleh
        //字符串转数组：split   数组转字符串：join   数组翻转：reverse
        var str = "helloworld";
        var myarr = str.split("");//无空格空字符串，转换成["h","e","l","l","o","w","o"......]
        myarr.reverse();       //翻转成["d","l","r"......"h"]
        console.log(myarr.join(""));  //无空格数组，合并成字符串dlrowolleh






    </script>

</body>
</html>
