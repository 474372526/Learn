<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<p>块元素垂直排列，可设置width和height</p>
<p>内联元素只占自生大小</p>
<body>
    <h1>标题</h1>
    <p>段落</p>     
    <ul>
        <li>列表一</li>
        <li>列表二</li>
    </ul>
    
     <a href="#">超链接</a>
    <span>内容</span>
    <em>注重语气</em>

    <img width="300px" src="1.webp" alt="">
    <img height="300px" src="1.webp" alt="">





</body>
</html>
