<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并数组，不改变原数组</title>
</head>
<body>
    
    <script>

        var arr1 = ["尚学堂","百战程序员"];
        var arr2 = ["sxt","itbaizhan"];
        var arr3 = ["web前端","python","java"];

        console.log(arr1.concat(arr2,arr3));   // ["尚学堂","百战程序员","sxt","itbaizhan"]
        //arr1~3原数组不变


        var arr4 = [10]
        console.log(arr4.concat(20,30,40)); //10,20,30,40




    </script>

</body>
</html>
