<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push()，尾部增加元素/pop()尾部删除元素</title>
</head>
<body>
    
    <script>

        var arr = ["hello"]
        //arr[1] = "大家好"
        //console.log(arr);
        var mylength = arr.push("大家好","world",100,true)  //新的长度
        //arr.push("大家好")
        //arr.push("world")
        //arr.push(100)
        //arr.push(true)
        console.log(arr);
        console.log(mylength);             //查看新长度



 
        var arr1 = [100,200,300,400]
        arr1.pop()     //删除了400
        console.log(arr1); 


    </script>

</body>
</html>
