<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof判断数据类型</title>
</head>
<body>
    
    <script>

        var age = 20;
        var name = "iwen";
        var flag = true;
        var user = {}

        //typeof：判断数据类型（判断基本数据类型）
        console.log(typeof age);  //number  数值类型 
        console.log(typeof name);  //string   字符串类型
        console.log(typeof flag);  //boolean    布尔值类型
        console.log(typeof user);  //object    对象类型（可以返回object的有很多种）
        
        console.log(typeof []);   //object


        //基本不用typeof判断下面两种
        console.log(typeof null);        //object
        console.log(typeof undefined);   //undefined
        
        //null 一般代表对象为没有
        //undefined 一般代表数值为没有


    </script>


</body>
</html>
