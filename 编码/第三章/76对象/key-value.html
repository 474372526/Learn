<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //创建一个对象
        var user = {
            name:"itbaizhan",  
            age:13,
            jobs:["itbaizhan","sxt"],
            flag:true,
            getName:function(){
                console.log("iwen");
            },
            container:{      //容器  {对象}
                frontEnd:"我是web前端",
                backEnd:["python","java"]
            }
        }


        //对象读取方式：对象名.属性
        console.log(user.name);  //itbaizhan
        console.log(user.jobs);  //"tibaizhan","sxt"
        //拿到数组中每一个元素
        for(var i = 0;i<user.jobs.length;i++){
            console.log(user.jobs[i]);
        }


        //函数调用要加括号
        user.getName();


        //链式调用
        console.log(user.container.frontEnd);
        



    </script>

</body>
</html>
