<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句IF</title>
</head>
<body>
    
    <script>

        var flag = true;
        if(flag){
            //flag为true则执行大括号内语句
            //flag为false则不执行大括号内语句
            console.log("我是真的");
        }


        var num1 = 10;
        var num2 = 20;
        if(num1<num2){
            console.log("um1小，num2大");
        }


        var x = 10;
        var y = 20;
        if(x=y){   //赋值表达式不具有比较作用，所以，if里面只能是<,>,==,===
            console.log(x); //20
        }


    </script>

</body>
</html>
