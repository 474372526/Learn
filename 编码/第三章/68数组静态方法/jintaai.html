<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法_Array.isArray()</title>
</head>
<body>
    
    <script>

        var num = 10;
        console.log(typeof num);  //用 typeof 判定数据类型



        var arr = [10,20,30];
        console.log(typeof arr); //object      数组关键字：Array 
        console.log(Array.isArray(arr));//   true:是数组       false:不是数组

    </script>

</body>
</html>
