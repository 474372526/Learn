<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截取一段字符串开始位置，长度</title>
</head>
<body>
    
    <script>

        var name = "itbaizhan"
        var result = name.substring(2,9);
        console.log(result);


        var result1 = name.substr(2,7);
        console.log(result1);


        var hello = "my name is iwen"
        console.log(hello.substr(-11));
        console.log(hello.substr(2,-1));  // 2  0

        



    </script>

</body>
</html>
