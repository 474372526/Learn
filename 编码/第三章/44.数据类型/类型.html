<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      
      //以下三种是基本数据类型（原始类型）
        //数值/数字类型
        var age = 20;

        //字符串类型(被单、双引号包裹的值就是字符串类型)
        var name = "libai"
        var name2 = "罗XX"
        var name2 = "文本"

        //布尔类型:计算机由 0 和 1 组成，0=false(假)   1=true(真)
        var flag = true
        var flags = false



        //引用数据类型、合成数据类型，复合数据类型：object(对象)
        var nser = {
            age:30,
            name:"文本",
            hunyin:false,
        }

        //undefined和null没有特殊意义，一般看为两个特殊值
        var hello = undefined
        var world = null 
        //代表没有，空的意思




    </script>



</body>
</html>
