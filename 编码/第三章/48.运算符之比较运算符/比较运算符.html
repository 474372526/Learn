<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var num1 = 10;
        var num2 = 20;
        console.log(num1 > num2);   //false错误


        //==   ===   !=   !==

        
        var num3 = 10;
        var num4 = "10";

        //==   只比较值得本身。数值相同，类型不同可以返回true
        console.log(num3 == num4)   //true

        //=== 严格比较，数值本身和类型本身是否相同
        console.log(num3 === num4)  //false



        console.log(num3 != num4);   //false
        console.log(num3 !== num4);   //true



    </script>

</body>
</html>
