<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找</title>
</head>
<body>
    
    <script>

        var arr = [10,20,30,40,30];
        //判断是否有30
        console.log(arr.indexOf(30)); // 2  (位置从0开始，长度从1开始)只返回第一次出现位置
        console.log(arr.indexOf(60)); //-1  


        if(arr.indexOf(30) > -1){
            console.log("存在");
        }else{
            console.log("不存在");
        }





        console.log(arr.indexOf(20,3)); //-1

    </script>

</body>
</html>
