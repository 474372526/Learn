<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //循环打印1~100的值
        var i = 1;
        while(i<=100){
            console.log(i);
            i++
        }


        //所有for循环都可以用while代替,例如
        var a = 0;
        for(var b = 0;b<=100;b++){
            a += b;
        }
        console.log(a);
        //可以改写为
        var c = 0;
        var d = 0;
        while(d<=100){
            c += d;
            d++
        }
        console.log(c);



    </script>

</body>
</html>
